<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Video Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Creator de Videos Lyrics para Instagram</h1>
        
        <!-- Inputs -->
        <div class="inputs">
            <input type="file" id="mp3File" accept="audio/*" placeholder="Subir MP3">
            <input type="text" id="artist" placeholder="Artista">
            <input type="text" id="title" placeholder="Título canción">
            <button id="getLyrics">Buscar Letras</button>
            <input type="file" id="videoFile" accept="video/*" placeholder="Video fondo (opcional)">
            <video id="videoPreview" style="display:none;"></video>
        </div>
        
        <!-- Canvas para preview y render -->
        <canvas id="canvas" width="1080" height="1920"></canvas> <!-- Formato vertical IG Reels -->
        <video id="webcam" style="display:none;" autoplay muted></video>
        
        <!-- Controles -->
        <div class="controls">
            <button id="startRecord">Grabar Video (60s max)</button>
            <button id="download">Descargar Video</button>
            <a id="downloadLink" style="display:none;">Descargar</a>
        </div>
        
        <!-- Letras preview -->
        <div id="lyricsPreview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
